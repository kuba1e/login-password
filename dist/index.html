<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  <link href="./style.css" rel="stylesheet"></head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" defer crossorigin="anonymous"></script>

  <body>
    <div class="login-page-wrapp d-flex">
      <div class="login-form-wrap d-flex align-items-center">
        <div class="form-card card ml-auto">
          <div class="card-body">
            <h4 class="card-title">Please Login</h4>
            <form name="loginForm">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  data-required="email"
                  data-invalid-message="Please provide valid email example@example.com"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  data-required="password"
                  data-invalid-message="Please provide valid password"

                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- /.login-form-wrap -->
      <div class="login-greeting-screen d-flex align-items-center">
        <div class="login-greeting-screen-text">
          <h1 class="login-greeting-screen-title">Welcome to my app</h1>
          <p class="login-greeting-screen-description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores
            inventore non accusantium earum, illo dolores reprehenderit laborum
            ratione quos doloribus repellat eligendi deleniti. Ipsum voluptate
            ipsa exercitationem eaque totam. A.
          </p>
        </div>
      </div>
      <!-- /.login-greeting-screen -->
    </div>
    <!-- /.login-page-wrapp -->


  <script type="text/javascript" src="polyfill.43a262232546122a1155.js"></script><script type="text/javascript" src="app.43a262232546122a1155.js"></script>

</body>
</html>
